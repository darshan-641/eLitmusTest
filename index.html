<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <div class="navbar">
        <div class="black-el-parent">
          <img
            class="black-el-icon"
            alt=""
            src="./public/black-el.svg"
          /><button class="login-as-admin-wrapper">
            <div class="login-as-admin" id="loginAsAdmin">Login as Admin</div>
          </button>
        </div>
      </div>
      <div class="login-body">
        <div class="welcome-to-elitmus-platform-parent">
          <div class="welcome-to-elitmus">Welcome to eLitmus Platform.</div>
          <div class="elitmus-is-a">
            eLitmus is a first-of-its-kind service in the world. Since it was
            launched in 2005, eLitmus has been redefining how fresher and
            entry-level recruitment is done in India. Our proprietary pH Test
            evaluates job seekers.
          </div>
        </div>
        <form class="log-in-box">
          <input class="input-info" type="text" /><input
            class="input-info"
            type="text"
          /><input class="input-info" type="text" /><button
            class="start-test-wrapper"
            id="frameButton1"
          >
            <div class="start-test">Start Test</div>
          </button>
        </form>
      </div>
    </div>

    <script>
      var loginAsAdmin = document.getElementById("loginAsAdmin");
      if (loginAsAdmin) {
        loginAsAdmin.addEventListener("click", function (e) {
          window.location.href = "./admin-log-in.html";
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "./popup.html";
        });
      }
      </script>
  </body>
</html>
